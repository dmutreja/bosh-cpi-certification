---
cpi: aws
properties:
  vip: ((bats_eip))
  second_static_ip: ((network_static_ip_2))
  pool_size: 1
  stemcell:
    name: ((stemcell_name))
    version: latest
  instances: 1
  availability_zone: ((az))
  key_name:  ((default_key_name))
  networks:
    - name: default
      static_ip: ((network_static_ip_1))
      type: manual
      cidr: ((internal_cidr))
      reserved: [((reserved_range))]
      static: [((static_range))]
      gateway: ((internal_gw))
      subnet: ((subnet_id))
      security_groups: ((default_security_groups))
