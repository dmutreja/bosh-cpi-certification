---
cpi: google
properties:
  stemcell:
    name: ((stemcell_name))
    version: latest
  instances: 1
  vip: ((bats_external_ip))
  zone: ((zone))
  static_ips: ((bats_static_ip_pair))
  networks:
    - name: default
      static_ip: ((bats_static_ip))
      type: manual
      subnets:
      - range: ((internal_cidr))
        gateway: ((internal_gw))
        static: ((reserved_range))
        cloud_properties:
          network_name: ((network))
          subnetwork_name: ((subnetwork))
          ephemeral_external_ip: true
          tags: ((tags))
